<html>

<body>
<script >
  var data=[
          ['a','c','b','e','d'],
          ['g','e','f']
        ];

  var datalain=[
            ['g','h','i','j'],
            ['a','c','b','e','d'],
            ['g','e','f']
        ];


const sort_array = (arr) => {
    var swapp;
    var n = arr.length-1;
    arr=sort(arr);

    do {
        swapp = false;
        for (var i=0; i <=n; i++){
          for (var j=0; j<arr[i].length; j++){

            if (arr[i][j] > arr[i][j+1]){
               
               var temp = arr[i][j];
               arr[i][j] = arr[i][j+1];
               arr[i][j+1] = temp;
               swapp = true;
            }
        }
      }
        n--;
    } while (swapp);
   return arr; 
  }

const sort = (arr) => {
    var swapp;
    var n = arr.length-1;
    
    do {
        swapp = false;
        for (var i=0; i < n; i++)
        {
            if (arr[i].length > arr[i+1].length)
            {
               var temp = arr[i];
               arr[i] = arr[i+1];
               arr[i+1] = temp;
               swapp = true;
            }
        }
        n--;
    } while (swapp);
 return arr; 
}

</script>
